<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta lang="es">
        <title>Clases</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </header>
    <body>
        <div class="modal" tabindex="-1" id="mymodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <form action="mailto:marcena@ubp.edu.ar" method="POST">
                        <div class="modal-header" style="background-color: #7C4E07;">
                            <div class="col-8 col-sm-12 col-md-3 col-lg-9">
                                <h5 class="modal-tittle">Carga de Datos - PDC - UBP</h5>
                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-1">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-1">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                            <div class="col-sm-12 col-md-3 col-lg-1">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="row"><h5>Datos personales</h5></div>
                            <div class="row align-items-center">
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <div class="mb-3">
                                        <label for="txtNombre" class="form-label">Nombre</label>
                                        <input type="email" class="form-control" id="txtNombre" placeholder="Ingrese su nombre">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <div class="mb-3">
                                        <label for="txtApellido" class="form-label">Apellido</label>
                                        <input type="email" class="form-control" id="txtApellido" placeholder="Ingrese su apellido">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <div class="mb-3">
                                        <label for="txtEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="txtEmail" placeholder="ejemplo@ejemplo.com">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <div class="mb-3">
                                        <label for="pwdPassword" class="form-label">Clave</label>
                                        <input type="password" class="form-control" id="pwdPassword">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <div class="mb-3">
                                        <label for="pwdRepetir" class="form-label">Repetir clave</label>
                                        <input type="password" class="form-control" id="pwdRepetir">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-sm-12 col-md-3 col-lg-2">
                                    <label for="rdSexo" class="form-label">Sexo</label>
                                    <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" name="btnradio" id="radio1" class="btn-check" autocomplete="off">
                                        <label for="radio1" class="btn btn-outline-primary">M</label>
                                        <input type="radio" name="btnradio" id="radio2" class="btn-check" autocomplete="off">
                                        <label for="radio2" class="btn btn-outline-primary">F</label>
                                        <input type="radio" name="btnradio" id="radio3" class="btn-check" autocomplete="off">
                                        <label for="radio3" class="btn btn-outline-primary">Otro</label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <label for="dFecha" class="form-label">Fecha Nac.</label>
                                    <input type="date" name="dFecha" id="dFecha" class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <div class="mb-3">
                                        <label for="txtNacion" class="form-label">Nacionalidad</label>
                                        <input type="email" class="form-control" id="txtNacion" placeholder="Ingrese su nacionalidad">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-control-lg  align-items-center"><hr></div>
                            <div class="row bg-warning">
                                <div class="col">
                                    <h5>Otros datos</h5>
                                </div>
                            </div>
                            <div class="row align-items-center bg-warning">
                                <div class="col-sm-12 col-md-3 col-lg-4">
                                    <label for="slDeportes">Deportes</label>
                                    <select class="form-select" multiple aria-label="multiple select example" id="slDeportes">
                                        <option value="1">FÃºtbol</option>
                                        <option value="2">Handball</option>
                                        <option value="3">Tenis</option>
                                        <option value="4">Voleyball</option>
                                        </select>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-2 justify-content-center">
                                    <label for="chkHobbies" class="form-label">Hobbies</label>
                                    <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group" id="chkHobbies">
                                        <input type="checkbox" class="btn-check" id="chk1" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="chk1">Bailar</label>
                                        <input type="checkbox" class="btn-check" id="chk2" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="chk2">Pasear</label>
                                        <input type="checkbox" class="btn-check" id="chk3" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="chk3">Estudiar</label>
                                        <input type="checkbox" class="btn-check" id="chk4" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="chk4">Leer</label>
                                        <input type="checkbox" class="btn-check" id="chk5" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="chk5">Ver TV</label>
                                        <input type="checkbox" class="btn-check" id="chk6" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="chk6">Otros</label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-6">
                                    <div class="mb-3">
                                        <label for="taOtras" class="form-label">Otras actividades</label>
                                        <textarea class="form-control" id="taOtras" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script>
            var myModal = new bootstrap.Modal(document.getElementById("mymodal"), {keyboard: false});
            document.onreadystatechange = function() {
                myModal.show();
            }
        </script>
    </body>
</html>
