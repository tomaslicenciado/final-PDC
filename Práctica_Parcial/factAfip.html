<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h5 class="modal-title">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mb-3">
                                      <label for="inputCuit" class="col-sm-3 col-form-label">CUIT</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputCuit" placeholder="xx-xxxxxxxx-x" required>
                                      </div>
                                    </div>
                                    <div class="row mb-3">
                                      <label for="inputPassword" class="col-sm-3 col-form-label">Contrase√±a</label>
                                      <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword" required>
                                      </div>
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="verifyLogin()">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" id="launchModal" hidden>
                    Ingresar
                  </button>
            </div>

            <div class="comprobantes" >
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" id="idNavBar" href="#"></a>
                      <button class="btn btn-sm btn-outline-secondary" type="button" onclick="logout()">Salir</button>
                    </div>
                  </nav>
                <div class="container" id="tipoFactura">
                    <div class="row">
                        <div class="d-flex col justify-content-center">
                            <h2>Comprobantes</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex col justify-content-center">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Tipo Factura</label>
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Elige...</option>
                                  <option value="1">A</option>
                                  <option value="2">B</option>
                                  <option value="3">C</option>
                                </select>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="container" id="itemsFactura">

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
            crossorigin="anonymous"></script>
        <script src="afip.js"></script>
    </body>
</html>
