<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf8">
        <meta lang="es">
        <title>Clases</title>
    </header>
    <body>
        <form action="mailto:marcena@ubp.edu.ar" method="POST">
            <h1>UBP</h1>
            <div>
                <table>
                    <tr><td colspan="3" style="padding-left: 30px; padding-right: 30px;"><hr></td></tr>
                    <tr>
                        <td colspan="2" style="padding-left: 30px; padding-right: 30px;"><h2>Datos Personales</h2></td>
                        <td style="padding-left: 100px;">
                            <input type="submit" value="Send">
                            <input type="reset" value="Clear">
                            <input type="button" value="Back">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="padding-left: 30px; padding-right: 30px;">
                            <label>Nombre <input type="text" name="name" id="name" placeholder="Ingrese su nombre"></label>
                            <label>Apellido <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="padding-left: 30px; padding-right: 30px;">
                            <label>Email <input type="email" name="email" id="email" placeholder="Ingrese su email"></label>
                            <label>Clave <input type="password" name="clave" id="clave" placeholder="Ingrese su clave"></label>
                            <label>Repetir clave <input type="password" name="repetir" id="repetir" placeholder="Repita su clave"></label>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px; padding-right: 30px;">
                            <label>Sexo</label>
                            <label style="display: block;"><input type="radio" name="sexo" value="M">M</label>
                            <label style="display: block;"><input type="radio" name="sexo" value="F">F</label>
                            <label style="display: block;"><input type="radio" name="sexo" value="Otro">Otro</label>
                        </td>
                        <td colspan="2" style="padding-left: 30px; padding-right: 30px;">
                            <label>Fecha Nac. <input type="date" name="date" id="date"></label>
                            <label>Nacionalidad <input type="text" name="nac" id="nac"></label>
                        </td>
                    </tr>
                    <tr><td colspan="3" style="padding-left: 30px; padding-right: 30px;"><hr></td></tr>
                    <tr><td colspan="3" style="padding-left: 30px; padding-right: 30px;"><h2>Otros datos</h2></td></tr>
                    <tr>
                        <td style="padding-left: 30px; padding-right: 30px;">
                            <label style="display: block;">Deportes favoritos</label>
                            <select name="deportes" id="deportes" multiple style="display: block;">
                                <option value="Fútbol">Fútbol</option>
                                <option value="Handball">Handball</option>
                                <option value="Tenis">Tenis</option>
                                <option value="Voleyball">Voleyball</option>
                            </select>
                        </td>
                        <td style="padding-left: 30px; padding-right: 30px;">
                            <label style="display: block;">Hobbies</label>
                            <div style="border: 1px solid black; display: block;">
                                <label style="display: block;"><input type="checkbox" name="bailar" id="bailar"> Bailar</label>
                                <label style="display: block;"><input type="checkbox" name="pasear" id="pasear"> Pasear</label>
                                <label style="display: block;"><input type="checkbox" name="estudiar" id="estudiar"> Estudiar</label>
                                <label style="display: block;"><input type="checkbox" name="leer" id="leer">Leer</label>
                                <label  style="display: block;"><input type="checkbox" name="tele" id="tele">Ver tele</label>
                                <label  style="display: block;"><input type="checkbox" name="otros" id="otros">Otros</label>
                            </div>
                        </td>
                        <td style="padding-left: 30px; padding-right: 30px;">
                            <label  style="display: block;">Otras actividades</label>
                            <textarea name="actividades" id="actividades" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        
            

            
        </form>
    </body>
</html>
